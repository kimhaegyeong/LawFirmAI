server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 서버 버전 정보 숨김
    server_tokens off;

    # 요청 크기 제한 (10MB)
    client_max_body_size 10M;

    # 타임아웃 설정
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 65s;
    send_timeout 10s;

    # 버퍼 크기 제한
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # 보안 헤더 (전역)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HTTPS 강제 (프로덕션 환경에서만, SSL 인증서 설정 시)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 크롤러 및 봇 차단 (악의적인 크롤러)
    # 주요 크롤러 User-Agent 패턴 차단
    set $block_crawler 0;
    
    # 일반적인 크롤러 패턴
    if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python|java|perl|ruby|php|node|go-http|scrapy|requests|urllib|mechanize|selenium|headless|phantom|casper|ghost|webdriver|automation)) {
        set $block_crawler 1;
    }
    
    # User-Agent가 없는 요청 차단 (대부분 크롤러)
    if ($http_user_agent = "") {
        set $block_crawler 1;
    }
    
    # 허용된 검색 엔진은 제외 (Googlebot, Bingbot 등은 허용)
    if ($http_user_agent ~* (Googlebot|Bingbot|Slurp|DuckDuckBot|Baiduspider|YandexBot|Sogou|Exabot|facebot|ia_archiver)) {
        set $block_crawler 0;
    }
    
    # 크롤러 차단 (API 엔드포인트는 항상 차단)
    # 일반 페이지는 robots.txt로 제어

    # robots.txt 제공 (파일이 있으면 파일 사용, 없으면 인라인 제공)
    location = /robots.txt {
        try_files $uri @robots_fallback;
        access_log off;
    }
    
    location @robots_fallback {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nDisallow: /internal/\nDisallow: /private/\nDisallow: /test/\nDisallow: /debug/\nDisallow: /_next/\nDisallow: /.well-known/\n\n# 허용된 검색 엔진\nUser-agent: Googlebot\nAllow: /\nCrawl-delay: 1\n\nUser-agent: Bingbot\nAllow: /\nCrawl-delay: 1\n\nUser-agent: Slurp\nAllow: /\nCrawl-delay: 1\n\nUser-agent: DuckDuckBot\nAllow: /\nCrawl-delay: 1\n\nUser-agent: Baiduspider\nAllow: /\nCrawl-delay: 2\n\nUser-agent: YandexBot\nAllow: /\nCrawl-delay: 1\n\nUser-agent: Sogou\nAllow: /\nCrawl-delay: 2\n\nUser-agent: Exabot\nAllow: /\nCrawl-delay: 1\n\nUser-agent: facebot\nAllow: /\nCrawl-delay: 1\n\nUser-agent: ia_archiver\nAllow: /\nCrawl-delay: 1\n";
    }

    # 숨겨진 파일 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 관리자 및 내부 경로 크롤러 차단
    location ~ ^/(admin|internal|private|test|debug) {
        # 모든 크롤러 차단 (검색 엔진 포함)
        if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python|java|perl|ruby|php|node|go-http|scrapy|requests|urllib|mechanize|selenium|headless|phantom|casper|ghost|webdriver|automation|Googlebot|Bingbot|Slurp|DuckDuckBot|Baiduspider|YandexBot|Sogou|Exabot|facebot|ia_archiver)) {
            return 403;
        }
        
        # User-Agent가 없는 요청 차단
        if ($http_user_agent = "") {
            return 403;
        }
        
        # Rate limiting (크롤러 방지)
        limit_req zone=crawler_limit burst=5 nodelay;
        
        return 404;
    }

    # SPA 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;
        
        # 보안 헤더 (정적 파일)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # API 프록시
    location /api {
        # 크롤러 차단 (API 엔드포인트는 모든 크롤러 차단)
        if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python|java|perl|ruby|php|node|go-http|scrapy|requests|urllib|mechanize|selenium|headless|phantom|casper|ghost|webdriver|automation|Googlebot|Bingbot|Slurp|DuckDuckBot|Baiduspider|YandexBot|Sogou|Exabot|facebot|ia_archiver)) {
            return 403;
        }
        
        # User-Agent가 없는 요청 차단
        if ($http_user_agent = "") {
            return 403;
        }
        
        # Rate limiting (분당 100 요청)
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 프록시 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 프록시 버퍼 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # SSE 스트리밍 지원 (스트리밍 엔드포인트)
        location ~ ^/api/.*/(stream|sse|events) {
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            
            # 스트리밍 타임아웃 증가
            proxy_read_timeout 300s;
        }
        
        # 보안 헤더 (API 응답)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 보안 헤더 (정적 파일)
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 잘못된 HTTP 메서드 차단
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
        return 405;
    }

    # 접근 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

# Rate limiting zone 정의 (http 블록에 추가 필요)
# http 블록에 다음을 추가:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
# limit_req_zone $binary_remote_addr zone=crawler_limit:10m rate=10r/m;

