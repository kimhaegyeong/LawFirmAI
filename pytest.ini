[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# Python 클래스 패턴  
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    performance: 성능 테스트
    quality: 품질 테스트
    memory: 메모리 테스트
    classification: 분류 시스템 테스트
    legal_systems: 법률 시스템 테스트
    contracts: 계약 관련 테스트
    external_integrations: 외부 시스템 통합 테스트
    conversational: 대화 관련 테스트
    database: 데이터베이스 테스트
    demos: 데모 및 예제 테스트
    regression: 회귀 테스트
    slow: 느린 테스트
    network: 네트워크 테스트
    mock: Mock 테스트

# 최소 버전 요구사항
minversion = 6.0

# 테스트 실행 옵션
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 설정 (pytest-cov 사용 시)
[coverage:run]
source = source
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
