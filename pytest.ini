[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio 설정
asyncio_mode = auto

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -s  # 출력 캡처 비활성화 (Windows 버퍼 문제 해결)
    --capture=no  # 캡처 완전 비활성화

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    langfuse: Tests requiring Langfuse

# 최소 Python 버전
minversion = 7.0
