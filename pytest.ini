[pytest]
# 프로젝트 루트 pytest 설정
# 모든 테스트를 실행하려면: pytest
# API 테스트만 실행: pytest api/test
# Scripts 테스트만 실행: pytest scripts/tests

testpaths = 
    api/test
    scripts/tests
    lawfirm_langgraph/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --ignore=api/venv
    --ignore=scripts/.venv
    --ignore=scripts/scripts
    --cov=lawfirm_langgraph
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    scripts: marks tests as scripts tests

