version: '3.8'

services:
  # PostgreSQL (선택사항 - 프리 티어는 SQLite 사용 권장)
  postgres:
    image: postgres:15-alpine
    container_name: lawfirmai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lawfirmai}
      POSTGRES_USER: ${POSTGRES_USER:-lawfirmai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lawfirm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lawfirmai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - postgresql  # 선택적 실행: docker-compose --profile postgresql up

  api:
    image: ${ECR_REGISTRY}/lawfirmai-api:latest
    container_name: lawfirmai-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # 프리 티어는 기본적으로 SQLite 사용 (PostgreSQL 사용 시 환경 변수 설정)
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/lawfirm.db}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lawfirmai}
      - POSTGRES_USER=${POSTGRES_USER:-lawfirmai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - lawfirm-network
    depends_on:
      postgres:
        condition: service_healthy
        required: false  # PostgreSQL이 없어도 실행 가능 (SQLite 사용 시)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${ECR_REGISTRY}/lawfirmai-frontend:latest
    container_name: lawfirmai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - lawfirm-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

volumes:
  postgres_data:
    driver: local

networks:
  lawfirm-network:
    driver: bridge

