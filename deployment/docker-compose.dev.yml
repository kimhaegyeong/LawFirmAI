version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    image: lawfirmai-postgres:18-pgvector
    container_name: lawfirmai-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: lawfirmai_dev
      POSTGRES_USER: lawfirmai
      POSTGRES_PASSWORD: dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
      # KST 시간대 설정
      TZ: Asia/Seoul
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../scripts/migrations/init_postgres_extensions.sql:/docker-entrypoint-initdb.d/01_init_extensions.sql:ro
    ports:
      - "5432:5432"
    networks:
      - lawfirm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawfirmai"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c timezone='Asia/Seoul'

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: lawfirmai-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - DATABASE_URL=postgresql://lawfirmai:dev_password@postgres:5432/lawfirmai_dev
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=lawfirmai_dev
      - POSTGRES_USER=lawfirmai
      - POSTGRES_PASSWORD=dev_password
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DEBUG=true
    volumes:
      - ../api:/app/api
      - ../lawfirm_langgraph:/app/lawfirm_langgraph
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - lawfirm-network
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: lawfirmai-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - lawfirm-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  lawfirm-network:
    driver: bridge

