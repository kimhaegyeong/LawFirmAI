name: Build and Deploy to AWS

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: lawfirmai
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push API image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_NAME: ${{ env.ECR_REPOSITORY }}-api
      run: |
        docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG -f api/Dockerfile .
        docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        echo "api_image=$ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Build, tag, and push Frontend image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_NAME: ${{ env.ECR_REPOSITORY }}-frontend
      run: |
        docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG -f frontend/Dockerfile .
        docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        echo "frontend_image=$ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@$HOST << 'EOF'
          # ECR 로그인
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # 최신 이미지 pull
          docker pull $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}-api:${{ env.IMAGE_TAG }}
          docker pull $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}-frontend:${{ env.IMAGE_TAG }}
          
          # Docker Compose 재시작
          cd /opt/lawfirmai
          export ECR_REGISTRY=$ECR_REGISTRY
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d
          
          # 로그 확인
          docker-compose -f docker-compose.prod.yml logs -f --tail=50
        EOF
        rm -f private_key.pem

